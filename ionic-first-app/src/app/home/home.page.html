<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="createTodo()" color="secondary" expand="block">
    Add todo
    <ion-icon name="add-circle" slot="start"></ion-icon>
  </ion-button>

  <ion-list style="background: var(--ion-color-primary)">
    <ion-item color="primary" *ngFor="let todo of todos" (click)="show(todo)">
      <ion-icon [name]="getIcon(todo)" slot="start"> </ion-icon>
      <div slot="start" *ngIf="todo.show">
        <ion-input type="text" [(ngModel)]="todo.title"></ion-input>
      </div>
      <div slot="start" *ngIf="!todo.show">{{todo.title}}</div>
      <ion-button (click)="edit(todo)" slot="end">edit</ion-button>
      <ion-button slot="end" (click)="deleteTodo(todo.title)"
        >Delete</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
